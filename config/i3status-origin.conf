general {
        colors = true
        interval = 1
}

#order += "wireless wlp2s0"
#order += "ethernet eno1"
order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory"
order += "tztime local"

wireless wlp2s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

